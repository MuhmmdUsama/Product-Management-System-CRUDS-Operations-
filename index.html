<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>CRUDS</title>
  </head>
  <body>
    <div class="crud">
      <header class="head">
        <h2>CRUD</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </header>

      <div class="inputs">
        <input type="text" placeholder="title" id="title" />

        <div class="price-section">
          <input type="number" placeholder="Price" id="price" />
          <input type="number" placeholder="taxes" id="taxes" />
          <input type="number" placeholder="ads" id="ads" />
          <input type="number" placeholder="discount" id="discount" />
          <small id="total">5255657333</small>
        </div>
        
        <input type="number" placeholder="count" id="count" />
        <input type="text" placeholder="category" id="category" />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="searchBlock">
          <input type="text" id="search" placeholder="search" />
          <div class="searchBtn">
            <button id="searchTitle">search by title</button>
            <button id="searchCategory">search by category</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
